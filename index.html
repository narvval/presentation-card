                <h1 class="title">Hello!</h1>
                <p>I'm Nick, developer-in-progress based in Buenos Aires, Argentina.</p>
                <p>Check out my accounts below:</p>

            </div>
            <div class="card_social-media">

                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
        </div>
